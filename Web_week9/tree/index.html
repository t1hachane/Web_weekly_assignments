<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Tree</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <ul>
        <li class="folder">
            <span class="toggle"><img src="icon.png" alt="icon">Root</span>
            <ul>
                <li class="folder">
                    <span class="toggle"><img src="icon.png" alt="icon">Folder 1</span>
                </li>
                <li class="folder">
                    <span class="toggle"><img src="icon.png" alt="icon">Folder 2</span>
                    <ul>
                        <li class="folder">
                            <span class="toggle"><img src="icon.png" alt="icon">Folder 2-1</span>
                        </li>
                        <li class="folder">
                            <span class="toggle"><img src="icon.png" alt="icon">Folder 2-2</span>
                            <ul>
                                <li class="folder"><span><img src="icon.png" alt="icon">Folder 2-2-1</span></li>
                                <li class="folder"><span><img src="icon.png" alt="icon">Folder 2-2-2</span></li>
                            </ul>
                        </li>
                        <li class="folder">
                            <span class="toggle"><img src="icon.png" alt="icon">Folder 2-3</span>
                        </li>
                    </ul>
                </li>
                <li class="folder">
                    <span class="toggle"><img src="icon.png" alt="icon">Folder 3</span>
                </li>
                <li class="folder">
                    <span class="toggle"><img src="icon.png" alt="icon">Folder 4</span>
                    <ul>
                        <li class="folder"><span><img src="icon.png" alt="icon">Folder 4-1</span></li>
                        <li class="folder"><span><img src="icon.png" alt="icon">Folder 4-2</span></li>
                        <li class="folder"><span><img src="icon.png" alt="icon">Folder 4-3</span></li>
                    </ul>
                </li>
                <li class="folder">
                    <span><img src="icon.png" alt="icon">Folder 5</span>
                </li>
            </ul>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
